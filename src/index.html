<body>
<div class="container">

    <nav class="green darken-2">
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo"><h1>Plant Clicker</h1></a>
            <h2 class="right hide-on-med-and-down">Your plant care center</h2>
        </div>
    </nav>

    <section class="collectionSection">
        <h3>Collection</h3>
        <ul id="plantCollectionContainer"></ul>
    </section>

    <section id="plantDetailsSection">
        <div id="plantDetailsContainer">
            <p id="name"></p>
            <div id="plantImageContainer"></div>
            <p>counter <span id="counter"></span></p>
            <p>born <span id="plantDate"></span></p>
            <button type="button" id="editBtn" class="waves-effect waves-light btn-small amber darken-1">Edit</button>
        </div>


        <div class="card right">
            <form id="editor" class="hidden card-content">
                <label for="editNameField">Alright, it's time to upgrade your plant's identity from <span id="plantNameLabel"></span> to </label>
                <input type="text" id="editNameField">
                <button type="button" id="editorSubmitBtn" class="waves-effect waves-light btn-small right">Save</button>
            </form>
        </div>
    </section>
</div>
<script src="js/models/Plant.js"></script>
<script src="js/main.js"></script>
</body>
</html>
